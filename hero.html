<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Video Section</title>
  <style>
    .hero-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

    .glow-text {
      font-size: 3.5rem;
      line-height: 1.2;
      text-shadow: 0 0 10px #007aff;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin: 10px;
    }

    .btn.red {
      background: #007aff;
      color: white;
    }

    .btn.blue {
      background: #00AEEF;
      color: white;
    }

    @media (max-width: 768px) {
      .glow-text {
        font-size: 2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<section class="hero-section">
  <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="images/HERO_VIDEO.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Hero Content -->
  <div class="hero-content">
    <h1 class="glow-text">We Engineer<br><span style="color:#007aff;">Concrete Excellence</span></h1>
    <p>Empowering industries with advanced flooring, epoxy, and waterproofing solutions built for tomorrow.</p>
    <div class="cta-buttons">
      <a href="#" class="btn red">WhatsApp</a>
      <a href="#" class="btn blue">Call Now</a>
    </div>
  </div>
</section>

</body>
</html>
